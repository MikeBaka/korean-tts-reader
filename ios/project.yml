name: HanguTTS
options:
  bundleIdPrefix: com.example
  deploymentTarget:
    iOS: "15.0"

# üëâ NEW: pull AWS SDK for iOS via Swift-PM
packages:
  AWSiOSSDK:
    url: https://github.com/aws-amplify/aws-sdk-ios-spm.git
    from: 2.31.0          # or ‚Äúfrom: 2.30.0‚Äù anything 2.30+

targets:
  HanguTTS:
    type: application
    platform: iOS
    sources: [HanguTTS]
    dependencies:
      - package: HanguCore             # our local package
  HanguCore:
    type: framework                    # keep this entry if you defined it; otherwise leave out
    platform: iOS
    sources: [HanguCore]
    dependencies:
      # üëâ NEW: link AWSCore + AWSPolly
      - package: AWSiOSSDK
        product: AWSCore
      - package: AWSiOSSDK
        product: AWSPolly
    info:
      path: Info.plist
      properties:
        CFBundleDisplayName: HanguTTS
        CFBundleIdentifier: com.example.hangutts
        UILaunchStoryboardName: ""
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
